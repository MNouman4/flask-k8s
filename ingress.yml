apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-quote
  namespace: backend
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx

spec:
  tls:
    - hosts:
      - usman.abacuslanguages.co.uk  
      secretName: letsencrypt-nginx
  rules:
    - host: usman.abacuslanguages.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quote
                port:
                  # number: 8080
                  number: 80
  ingressClassName: nginx
